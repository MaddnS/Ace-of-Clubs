
<table mat-table [dataSource]="groups" matSort class="mat-elevation-z8">

<!-- Name Column -->

  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="leader" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Leader</th>
    <td mat-cell *matCellDef="let element"> {{element.leader}} </td>
  </ng-container>

<!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" [routerLink]="'/group-form/' + element.pk" *ngIf="userService.currentUserName == element.leader">Edit</button>
    </td>
  </ng-container>

<!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="deleteGroup(element)">Delete</button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
