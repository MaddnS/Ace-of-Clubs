<form [formGroup]="userFormGroup" (ngSubmit)="createUser()">
  <label>Username:. <input formControlName="username"></label>
  <label>Firstname: <input formControlName="first_name"></label>
  <label>Lastname: <input formControlName="last_name"></label>
  <label>Email: <input  type="email" formControlName="email"></label>
  <label>Active: <input type="checkbox" formControlName="is_active"></label>
  <label>Admin: <input  type="checkbox" formControlName="is_admin"></label>
  <button>Create</button>
</form>
