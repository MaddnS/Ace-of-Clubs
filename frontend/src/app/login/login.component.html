<div class="container">
  <div class="card-bg">
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <mat-card class="login-card">
        <mat-card-header  class="card-container" style="margin-bottom: 5px">
          <mat-card-title class="mat-h3">LOGIN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" name="username" required>
            <mat-error *ngIf="loginFormGroup.controls.username.hasError('required') ">Field can not be empty!</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                   required>
            <mat-error *ngIf="loginFormGroup.controls.password.hasError('required') ">Field can not be empty!</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btn-standard" type="submit">Login</button>
            <button mat-raised-button class="btn-btn-link" routerLink="/register">Sign Up</button>
            <br/>
            <br/>
            <button mat-button type="button" (click)="alertPassword()">Forgot password?</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
