<div class="default-container">
  <div class="header-container">
    <div class="overview-header">
      <h1 style="padding-top: 5vh; padding-bottom: 5vh" class="title-regular">ACE OF CLUBS</h1>
    </div>
    <div>
      <h2>MY UPCOMING EVENTS</h2>
      <table mat-table [dataSource]="events">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Group Column -->
        <ng-container matColumnDef="group_name">
          <th mat-header-cell *matHeaderCellDef>Groups</th>
          <td mat-cell *matCellDef="let element"> {{element.group_names}} </td>
        </ng-container>

        <!-- Event Type Column -->
        <ng-container matColumnDef="event_type">
          <th mat-header-cell *matHeaderCellDef>Event Type</th>
          <td mat-cell *matCellDef="let element"> {{element.event_type_name}} </td>
        </ng-container>

        <!-- Start date Column -->
        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef>Start Date</th>
          <td mat-cell *matCellDef="let element">
            {{element.start_date | date : 'dd.MM.yyyy'}}
          </td>
        </ng-container>

        <!-- Start time Column -->
        <ng-container matColumnDef="start_time">
          <th mat-header-cell *matHeaderCellDef>Start Time</th>
          <td mat-cell *matCellDef="let element">
            {{element.start_time}}
          </td>
        </ng-container>

        <!-- End date Column -->
        <ng-container matColumnDef="end_date">
          <th mat-header-cell *matHeaderCellDef>End Date</th>
          <td mat-cell *matCellDef="let element">
            {{element.end_date | date : 'dd.MM.yyyy'}}
          </td>
        </ng-container>

        <!-- End time Column -->
        <ng-container matColumnDef="end_time">
          <th mat-header-cell *matHeaderCellDef>End Time</th>
          <td mat-cell *matCellDef="let element">
            {{element.end_time}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
