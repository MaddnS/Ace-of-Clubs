<form [formGroup]="userEventFormGroup" (ngSubmit)="createEventEntry()" class="user_event_form">
  <!-- <mat-form-field>
     <input readonly matInput type="text"  formControlName="ev_type">
     <mat-hint align="end"> Event Type </mat-hint>
     <mat-error *ngIf="eventFormGroup.controls.ev_type.hasError('required')"> Event Type is required</mat-error>
   </mat-form-field> -->

<!-- User -->
  <mat-form-field>

    <mat-select placeholder="Username" formControlName="user">
      <mat-option [value]="userOption.pk" *ngFor="let userOption of userOptions">{{userOption.username}}</mat-option>
    </mat-select>
    <mat-hint align="end">Username</mat-hint>

  </mat-form-field>

  <!-- Event -->
  <mat-form-field>

    <mat-select placeholder="Event" formControlName="event">
      <mat-option [value]="eventOption.pk" *ngFor="let eventOption of eventOptions">{{eventOption.name}}</mat-option>
    </mat-select>
    <mat-hint align="end">Event</mat-hint>

  </mat-form-field>

  <!-- State -->
  <mat-form-field>

    <mat-select placeholder="State" formControlName="state">
      <mat-option [value]="stateOption.pk" *ngFor="let stateOption of stateOptions">{{stateOption.description}}</mat-option>
    </mat-select>
    <mat-hint align="end">State</mat-hint>

  </mat-form-field>

  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!userEventFormGroup.valid">
      <span *ngIf="!userEventFormGroup.controls.pk.value">Create</span>
      <span *ngIf="userEventFormGroup.controls.pk.value">Update</span>
    </button>
  </mat-card-actions>

  <!--<label>User: <input formControlName="user"></label>

  <label>Event: <input formControlName="event"></label>

  <label>State: <input formControlName="state"></label>

  <button>Create</button> -->

</form>
