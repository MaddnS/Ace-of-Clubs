<!-- Vacation Form -->
<div class="horiz-center">
  <div class="vacation-form">
    <div class="form-heading">ENTER YOUR VACATION</div>
    <div class="form-subtitle">You will be automatically made unavailable for all events happening during this
      timeframe.
    </div>
    <div class="horiz-center">
      <form [formGroup]="vacationDateForm" (ngSubmit)="createVacationForUserEvents(vacationDateForm.value.vac_start_date,
      vacationDateForm.value.vac_end_date)" class="user-form__form">

        <app-date placeholder="Vacation Start Date" formControlName="vac_start_date"
                  hint="The start date of your vacation"
                  [required]="true"></app-date>


        <app-date style="padding-top: 10px" placeholder="Vacation End Date" formControlName="vac_end_date"
                  hint="The end date of your vacation"
                  [required]="true"></app-date>

        <br>

        <mat-card-actions mat-dialog-close style="margin-top: 20px" align="center">
          <button mat-raised-button class="btn-standard" [disabled]="!vacationDateForm.valid">
            <span>Set Vacation</span>
          </button>
          <button mat-button mat-dialog-close class="btn-light">Cancel
          </button>
        </mat-card-actions>
      </form>
    </div>
  </div>
</div>
