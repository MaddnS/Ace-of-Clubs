<div class="mat-elevation-z8">

  <table mat-table [dataSource]="events" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Start date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let element">
        {{element.start_date | date : 'dd.MM.yyyy'}}
      </td>
    </ng-container>

    <!-- Start time Column -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
      <td mat-cell *matCellDef="let element">
        {{element.start_time}}
      </td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
      <td mat-cell *matCellDef="let element">
        {{element.end_date | date : 'dd.MM.yyyy'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
      <td mat-cell *matCellDef="let element">
        {{element.end_time}}
      </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <!-- angenommene User Column -->
    <ng-container matColumnDef="angenommene_user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teilnahmen</th>
      <td mat-cell *matCellDef="let element"> {{element.angenommene_user}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="'/event-form/' + element.pk">Edit</button>
        <button mat-button color="warn" (click)="deleteEvent(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
