<table>
  <tr>
    <th>name</th>
    <th>start date</th>
    <th>start time</th>
    <th>end date</th>
    <th>end time</th>
    <th>event type</th>
    <th>active</th>
    <th>groups</th>
    <th>actions</th>
  </tr>
  <tr *ngFor="let event of events">
    <td>{{event.name}}</td>
    <td>{{event.start_date | date: 'dd.MM.yyyy'}}</td>
    <td>{{event.start_time }}</td>
    <td>{{event.end_date | date: 'dd.MM.yyyy'}}</td>
    <td>{{event.end_time}}</td>
    <td>{{event.ev_type}}</td>
    <td>{{event.active}}</td>
    <td>{{event.group}}</td>
    <td><a [routerLink]="'/event-form/'+event.pk">Edit</a> </td>
  </tr>
</table>
