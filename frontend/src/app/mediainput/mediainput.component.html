
{{hasProfilePic}}
<div *ngIf="!initializing">
  <table class="table" *ngIf="medias?.length">
    <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let media of medias; let i = index;">
      <td><strong>{{ getFilename(media) }}</strong></td>
      <td>
        <span *ngIf="!media.pk">Wird hochgeladen...</span>
        <span *ngIf="media.pk">Hochgeladen</span>
      </td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="downloadMedia(media)">
            Download
          </button>
          <button type="button" class="btn btn-danger" (click)="deleteMedia(i)">
            Entfernen
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>


  <div><img [src]="url" *ngIf="url"></div>
  <div><img [src]="this.resourceUrl + '/download/' + medias[0].pk + '/'" *ngIf="medias[0].pk" height="350rem"></div>
  {{this.resourceUrl}}
  {{medias[0].pk}}
  <input type="file" [accept]="accept" ng2FileSelect [uploader]="uploader" [multiple]="false" (change)="selectFile($event)"/>

  {{single}}
  {{medias.length}}

</div>
