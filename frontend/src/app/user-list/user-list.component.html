<table>
  <tr>
    <th>Username</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Active User</th>
    <th>Admin</th>
    <th>actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.username }}</td>
    <td>{{user.first_name }}</td>
    <td>{{user.last_name }}</td>
    <td>{{user.email}}</td>
    <td>{{user.is_active}}</td>
    <td>{{user.is_staff}}</td>
    <td>{{user.profile_picture}}</td>
    <td><a [routerLink]="'/user-form/'+user.pk">Edit</a> </td>
  </tr>
</table>
