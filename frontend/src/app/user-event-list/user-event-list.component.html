<div class="container" *ngIf="userService.hasPermission('aceofclubs.add_user')">

  <h1 style="padding-top: 5vh; padding-bottom: 5vh" class="title-bg desktop-view">RECEIVED RESPONSES</h1>
  <h1 style="padding-top: 5vh; padding-bottom: 5vh" class="title-bg mobile-view">RECEIVED RSVPS</h1>

  <div class="horiz-center">
    <mat-card class="content-card anim-right">
      <mat-card-header style="display: flex; flex-direction: row; justify-content: space-between">

        <mat-card-title class="mat-h3">ALL RESPONSES</mat-card-title>

      </mat-card-header>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-content>
        <div class="horiz-center position">
          <div class="table-container">
            <table mat-table [dataSource]="allUserEvents" matSort class="card-table">

              <!-- User -->

              <ng-container matColumnDef="user" class="userevent_column">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
              </ng-container>

              <!-- Group -->
              <ng-container matColumnDef="event" class="userevent_column">
                <th mat-header-cell *matHeaderCellDef>Event</th>
                <td mat-cell *matCellDef="let element"> {{element.event_name}} </td>
              </ng-container>

              <!-- Leader -->
              <ng-container matColumnDef="state" class="userevent_column">
                <th mat-header-cell *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let element"> {{element.state_name}} </td>
              </ng-container>

              <!-- Actions -->

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button matTooltip="Delete" matTooltipClass="tooltips" mat-icon-button color="light"
                          (click)="deleteUserEventEntry(element)">
                    <mat-icon>delete_outline</mat-icon>
                  </button>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>

<!-- Error Handling -->
<div
  *ngIf="!userService.hasPermission('aceofclubs.add_user')">
  <div class="container">
    <div class="vertical-center error-position">
      <div style="font-size: 800%; margin-bottom: 40px" class="error-title desktop-view anim-right">OH NO!</div>
      <div class="error-title mobile-view anim-right">OH<br>NO!</div>
      <div class="error-message anim-right">
        <div class="error-text">You are not allowed to perform Administrative Tasks!
        </div>
        <div style="margin-top: 30px" class="error-text">Go back to your Homepage:</div>
      </div>
      <div class="error-button horiz-center">
        <button mat-button class="btn-standard2 anim-right" routerLink="/overview">Home</button>
      </div>
    </div>
  </div>
</div>
