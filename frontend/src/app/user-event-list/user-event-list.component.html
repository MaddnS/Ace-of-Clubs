<div class="container">

  <div class="horiz-center" *ngIf="userService.hasPermission('aceofclubs.add_user')">
    <table>
      <tr>
        <th>User</th>
        <th>Event</th>
        <th>State</th>
        <th>actions</th>
      </tr>
      <tr *ngFor="let eventEntry of userEvents">
        <td>{{eventEntry.user}}</td>
        <td>{{eventEntry.event}}</td>
        <td>{{eventEntry.state }}</td>

        <td><a [routerLink]="'/user-event-form/'+eventEntry.pk"
               *ngIf="userService.hasPermission('aceofclubs.change_userevent')">Edit</a>
        </td>
        <td><a (click)="deleteUserEvent(eventEntry)">delete</a></td>
      </tr>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="deleteUserEvent(element)"
                  *ngIf="userService.hasPermission('aceofclubs.delete_userevent')">Delete
          </button>
          <!--<button mat-button color="warn" (click)="deleteUser(element)" *ngIf="element.is_staff">Delete</button>-->
        </td>
      </ng-container>
    </table>
  </div>

  <!-- Error Handling -->
  <div
    *ngIf="!userService.hasPermission('aceofclubs.add_user')">
    <div class="vertical-center error-position">
      <div style="font-size: 800%; margin-bottom: 40px" class="error-title desktop-view anim-right">OH NO!</div>
      <div class="error-title mobile-view anim-right">OH<br>NO!</div>
      <div class="error-message anim-right">
        <div class="error-text">You are not allowed to perform Administrative Tasks!
        </div>
        <div style="margin-top: 30px" class="error-text">Go back to your Homepage:</div>
      </div>
      <div class="error-button horiz-center">
        <button mat-button class="btn-standard2 anim-right" routerLink="/overview">Home</button>
      </div>
    </div>
  </div>
</div>
