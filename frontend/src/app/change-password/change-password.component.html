<form [formGroup]="changePasswordFormGroup" (ngSubmit)="changePassword()">

  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="password" placeholder="Enter New Password" formControlName="password" minlength="8" required
               (input)="onPasswordInput()">
        <mat-hint align="end">Password</mat-hint>
        <mat-error *ngIf="changePasswordFormGroup.controls.password.hasError('required') ">Password is required</mat-error>
        <mat-error *ngIf="changePasswordFormGroup.controls.password.hasError('minlength') ">Password is not secure! (min. 8 characters)
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Confirm New Password" formControlName="password2" required
               (input)="onPasswordInput()">
        <mat-hint align="end">Password</mat-hint>
        <mat-error *ngIf="password2.hasError('required')">Confirm Password is required!</mat-error>
        <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Password do not match!</mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Change Password</button>
    </mat-card-actions>

  </mat-card>
</form>
